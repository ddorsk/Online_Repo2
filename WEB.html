<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 증가 버튼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #count {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="count">0</div>
    <button onclick="increaseNumber()">숫자 증가</button>

    <script>
        let count = 0;

        function increaseNumber() {
            count++; // 숫자 증가
            document.getElementById("count").textContent = count; // 화면에 업데이트
        }
    </script>
</body>
</html>
